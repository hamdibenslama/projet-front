<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="http://www.wrraptheme.com/templates/lucid/hr/html/assets/images/logo-white.svg" alt="Lucid">
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login to your account</p>
          </div>
          <div class="body">
            <form class="form-auth-small" [formGroup]="loginForm" (ngSubmit)="login()">

              <div class="form-group">
                <label for="signin-email" class="control-label sr-only">Username</label>
                <input type="text" formControlName="username" id="signin-email" class="form-control" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">username is required</div>
                  <div *ngIf="f.username.errors.username">username must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label for="signup-password" class="control-label sr-only" >Password</label>
                <input  type="password" formControlName="password" id="signup-password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              </div>

              <!--<div class="form-group clearfix">-->
                <!--<label for="acceptTerms" class="fancy-checkbox element-left">-->
                  <!--<input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }">-->

                  <!--<div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>-->
                <!--</label>-->
              <!--</div>-->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              <button type="reset" class="btn btn-primary btn-lg btn-block" (click)="onReset()">Cancel</button>
              <div class="bottom">
                <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">Forgot password?</a></span>
                <span routerLinkActive="active">Don't have an account? <a href="page-register.html" routerLink="/register">Register</a></span>
                <!--<button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
